<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body class="container">
    <h1 id='message'>בוקר טוב</h1>

    <form class="row g-3">
        <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">כמה שעות העובד עבד</label>
            <input type="text" class="form-control" id="hours">
        </div>
        <div class="col-auto">
            <button id='calc' type="submit" class="btn btn-primary mb-3">חשב</button>
        </div>
    </form>
    <div id='result' class="alert alert-primary" role="alert">
    </div>


    <script>
        document.getElementById('calc').addEventListener('click', function (e) {
            e.preventDefault();
            var result = calc(Number(document.getElementById('hours').value));
            document.getElementById('result').innerHTML = result;
        })
        function calc(hoursThatEmployeeWorked) {
            var pricePerHour = 30;
            var total = 0;

            if (hoursThatEmployeeWorked > 35) {
                total = (hoursThatEmployeeWorked - 35) * pricePerHour * 1.5 + 35 * pricePerHour;
            } else {
                total = hoursThatEmployeeWorked * pricePerHour;
            }
            return total;
        }
    </script>
</body>

</html>
